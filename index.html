<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">  
</head>
<body>
  <div class="container">
    <div class="contain-image">
      <img src="./images/image-equilibrium.jpg" alt="">
      <div>
        <img src="./images/icon-view.svg" alt="">
      </div>
    </div>
    <div class="contain-desc">
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="contain-number">
      <span>
        <img class="number-symbol" src="./images/icon-ethereum.svg" alt="">
        <span style="color: var(--cyan)">0.041 ETH</span>
      </span>
      <span>
        <img class="number-symbol" src="./images/icon-clock.svg" alt="">
        <span style="color: var(--soft-blue)">3 days left</span>
      </span>
    </div>
    <!-- <img src="./images/icon-view.svg" alt=""> -->
    <div class="contain-avatar">
      <article><img src="./images/image-avatar.png" alt=""></article>
      <span class="avatar-1">Creation of</span>
      <span class="avatar-2">Jules Wyvern</span>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tan Nguyen</a>.
  </div>
</body>
</html>
